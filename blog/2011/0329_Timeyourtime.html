<h1>Time your time<a name="timeyourtime"></a></h1>
<p>&ldquo;time&rdquo; is a useful command line utility to measure how long it takes for your super optimized algorithm to run, but it&rsquo;s useful as a timer too: just write &ldquo;time read&rdquo; and press enter when you get tired of waiting. Instant timer on your console!</p>
